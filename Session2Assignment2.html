<body>
<form>
<fieldset>
    <legend>Your Details:</legend>
    <label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br/>
    <label>Email: <input type="text" name="email" size="30" maxlength="100"></label><br/>
</fieldset><br/>
</form>
<form>
<fieldset>
<legend>Your Review:</legend>

    <select><option value="Friend">Friend</option><option value="Google">Google</option><option value="Email">Email</option><option value="Yahoo">Yahoo</option></select> </p>
    <p>Would you visit again?<br/>
    <input type ="radio" name="Yes" value="Yes">Yes <input type ="radio" name="No" value="No">No <input type ="radio" name="Maybe" value="Maybe">Maybe </p>
    Comments:<br/>
    <textarea rows=:"9" cols="60"></textarea>
<p><input type="checkbox" name="Sign Up" value="Sign Up">Sign me up for email updates<br/>
<button>Submit review</button></p>
</fieldset>    
</form>
</body>
</html>
